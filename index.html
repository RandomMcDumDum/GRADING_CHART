<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grades Chart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <img src="logo.jpg" alt="Picture of the logo">

        <!-- Header -->
        <h1>Grading Chart </h1>

        <!-- Line Break -->
        <div id="line"></div>

         <!-- Application Container  -->
         <div id="applicationContainer">
            <!-- Form (To Be able to submit) -->
            <div class="form-container">
                <form id="form" class="form">
                    <!-- Input Text-box -->
                    <input type="text" id="number" placeholder="Total Questions" autocomplete="off">
                </form>
            </div>
            <!-- Table container -->
            <div class="table">
                <table></table>
            </div>

            <!-- Buttons Container-->
            <div class="buttons">
                <!-- Correct Button -->
                <span>Correct</span>
                <!-- Wrong Button -->
                <span>Wrong</span>
            </div>
         </div>

        <div class="form-container">
            <form id="form" class="form">
                <input type="text" id="number" placeholder="Enter a Number" autocomplete="off">
            </form>
        </div>

        <div class="chart-container">
            <div id="missed" class="missed">
                <h2>Missed</h2>
            </div>
            <div id="grades" class="grades">
                <h2>Grade (%)</h2>
            </div>
        </div> -->
 
    </div>
    <script src="script.js"></script>
</body>
</html>

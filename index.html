<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grades Chart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>How many questions are in this assignment?</h1>

        <div class="form-container">
            <form id="form" class="form">
                <input type="text" id="number" placeholder="Enter a Number" autocomplete="off">
            </form>
        </div>

        <div class="chart-container">
            <div id="missed" class="missed">
                <h2>Missed</h2>
            </div>
            <div id="grades" class="grades">
                <h2>Grade (%)</h2>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
